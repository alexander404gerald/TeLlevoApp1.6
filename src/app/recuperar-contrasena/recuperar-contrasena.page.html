<ion-header>
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="recover-container">
    <!-- Contenedor del logo -->
    <div class="logo-container">
      <img src="/assets/icon/logoduoc.png" alt="Logo">
    </div>

    <!-- Campo de correo -->
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input [(ngModel)]="email" type="email" required></ion-input>
    </ion-item>

    <!-- Botón para recuperar contraseña -->
    <ion-button expand="block" class="but" (click)="recoverPassword()">
      Recuperar Contraseña
    </ion-button>

    <!-- Mensaje de respuesta -->
    <ion-text *ngIf="message" color="medium">
      <p>{{ message }}</p>
    </ion-text>
  </div>
</ion-content>
