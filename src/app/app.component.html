<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" *ngIf="showMenu">
      <ion-content>
        <ion-list id="tellevo-list">
          <ion-list-header>TeLlevo</ion-list-header>
          <ion-note>Menú</ion-note>

          <ion-menu-toggle auto-hide="false"> 
            <ion-item  routerLink="/tabs/principal" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon name="home" slot="start" size="large"></ion-icon>              
              <ion-label><h2>Inicio</h2></ion-label>
            </ion-item>

            <ion-item  routerLink="/tabs/perfil-usuario" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon name="person" slot="start" size="large"></ion-icon>
              <ion-label><h2>Mi perfil</h2></ion-label>
            </ion-item>

            <ion-item (click)="cerrarSesion()" routerLink="login" lines="none" detail="false">
              <ion-icon name="logout" slot="start" size="large"></ion-icon>
              <ion-label><h2>Cerrar Sesión</h2></ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
  
</ion-app>
